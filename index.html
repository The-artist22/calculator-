<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calulator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" name="" id="inp" placeholder="0" disabled />
        <div>
          <button onclick="onclear('')">AC</button>
          <button onclick="back('back')">DEL</button>
          <button onclick="addvalue('/')" class="op">/</button>
          <button onclick="addvalue('%')">%</button>
        </div>
        <div>
          <button onclick="addvalue(7)">7</button>
          <button onclick="addvalue(8)">8</button>
          <button onclick="addvalue(9)">9</button>
          <button onclick="addvalue('*')" class="op">*</button>
        </div>
        <div>
          <button onclick="addvalue(4)">4</button>
          <button onclick="addvalue(5)">5</button>
          <button onclick="addvalue(6)">6</button>
          <button onclick="addvalue('-')" class="op">-</button>
        </div>
        <div>
          <button onclick="addvalue(1)">1</button>
          <button onclick="addvalue(2)">2</button>
          <button onclick="addvalue(3)">3</button>
          <button onclick="addvalue  ('+')" class="op">+</button>
        </div>
        <div>
          <button onclick="addvalue('00')">00</button>
          <button onclick="addvalue(0)">0</button>
          <button onclick="addvalue('.')">.</button>
          <button onclick="equal('')" class="equal btn">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
